#{extends 'head.html' /}

<div class="container">
	#{flash /}
	<h3>Sign Up</h3>
	<form class="well form-horizontal" action="@{Signup.createUser}" method="post">
	  <fieldset>
		<div class="control-group">
			<label class="control-label" for="username">帐号</label>
			<div class="controls">
				<input type="text" class="input" placeholder="Username" id="username" name="user.username" value="${flash['user.username']}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">密码</label>
			<div class="controls">
				<input type="password" class="input" placeholder="Password" id="password" name="user.password">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">邮箱</label>
			<div class="controls">
				<input type="text" class="input" placeholder="Email" id="email" name="user.email" value="${flash['user.email']}">
			</div>
		</div>
		<div class="form-actions">
		 <input type="submit" class="btn btn-primary" />
		</div>
	  </fieldset>
	  
	 
	</form>
</div>
